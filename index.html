<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Interactive.css">
    <link rel=stylesheet href=https://use.fontawesome.com/releases/v5.8.2/css/all.css
          integrity=sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay crossorigin=anonymous />
    <title>Barbecue Event</title>
</head>
<body>


<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="Foto1.jpg" alt="1ste foto" style="width:100%">
        <div class="text">Kom mee eten </div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="Foto2.jpg" alt="2de foto" style="width:100%">
        <div class="text">vleesfestijn</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="foto3.jpg" alt="3de foto" style="width:100%">
        <div class="text">gezellig samen zijn </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>









<div class="compleet">

<!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Overzicht')">Overzicht</button>
        <button class="tablinks" onclick="openCity(event, 'Praktisch')">Praktisch</button>
        <button class="tablinks" onclick="openCity(event, 'Contact')">Contact</button>
    </div>

<!-- Tab content -->
    <div id="Overzicht" class="tabcontent">
         <h3>Overzicht</h3>
         <p>Heb je honger? Ben jij geen veganist? Let's meat and enjoy the meating!</p>
    </div>

    <div id="Praktisch" class="tabcontent">
        <h3>Praktische Info</h3>
        <ul>
            <li>The B(e)acon!</li>
            <li>04/08/2019</li>
            <li>Vanaf 14:00u</li>
        </ul>
    </div>

    <div id="Contact" class="tabcontent">
        <h3>Contact formulier</h3>
        <p><form action="/">
        Naam:<br>
        <input type="text" name="Naam">
        <br>
        Bericht:<br>
        <input type="text" name="Bericht">
        </form></p>
        <br><br>
        <input type="submit" value="Submit">

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
